<main class="contact-page">
    <section id="contact" class="contact_form-section ">
        <h1 id="contact-title" class="section-parts_title">Contact</h1>
        <form action="contact.html" class="contact-form" method="post">
            <div class="form-row">
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" />
                </div>
                <span
                        class="form-err"
                        role="alert"
                        id="firstNameErr"
                        aria-hidden="true"
                >
              This field is required
            </span>
            </div>
            <div class="form-row">
                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" />
                </div>
                <span
                        class="form-err"
                        role="alert"
                        id="lastNameErr"
                        aria-hidden="true"
                >
              This field is required
            </span>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" />
                </div>
                <span
                        class="form-err"
                        role="alert"
                        id="emailErr"
                        aria-hidden="true"
                >
              This field is required
            </span>
                <span
                        class="form-err"
                        role="alert"
                        id="emailErrValid"
                        aria-hidden="true"
                >
              Please enter a valid email address
            </span>
            </div>
            <div class="signup-form__checkbox form-row">
                <div>
                    <input type="checkbox" id="agreeTerms" />
                    <label for="agreeTerms"
                    >Agree to
                        <a href="#">Terms &amp; Conditions</a>
                    </label>
                </div>
                <span
                        class="form-err"
                        role="alert"
                        id="agreeTermsErr"
                        aria-hidden="true"
                >
              You must agree to terms and conditions to proceed.
            </span>
            </div>
            <button id="submit" type="submit" class="button">Submit</button>
        </form>
    </section>
</main>
